name: ourglass
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  sensors_plus: ^7.0.0
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  package_rename: ^1.0.0


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"

package_rename_config:
  android:
    app_name: "Ourglass"
    package_name: "com.unspecificventures.ourglass"
  ios:
    app_name: "Ourglass"
    bundle_name: "com.unspecificventures.ourglass"


flutter:
  uses-material-design: true
